{% extends "base.html" %}

{% block content %}

    <h1>Hi, {{ current_user.username }}!</h1>
    <h2>For the bedroom:</h2>
    {% for item in items if item.type == 'bedroom' %}
    <a href="{{ url_for('product', item_id=item.id) }}">
        <img src="{{ item.photo(item, width, height) }}">
    </a>
    <div><p>{{ item.name }}: {{ item.price }}lv.</p></div>
    {% endfor %}
{% endblock %}
