{% extends 'base.html' %}

{% block content %}
    <h1>{{ item.name }}</h1>
    <img src="{{ item.photo(item, 300, 200) }}">
    <p>{{ item.type}}: {{ item.wood}}</p>
    <p>Price: {{ item.price }}</p>
    <form action="" method="POST">
        <button type="submit">Add to Cart</button>
    </form>
{% endblock %}
